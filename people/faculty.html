---
layout: base
title: Faculty
css : faculty.css
script : index.js
---
<div class="container" style="margin-top: 3%;">
    <h1 class="text-center">Beloved Faculty Members</h1>
    <div class="container groupPhoto">
      <img src="/assets/images/faculty.jpg" width="100%" alt="xyz">
    </div>
  </div>
  <div class="container">
    <div class="row d-flex justify-content-center mx-2 p-5">
      {% for prof in site.data.faculty %}
      <div class="col-md-4 mt-5">
        <div class="flip-card" style="width: 350px;">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="/assets/images/{{ prof.img }}" alt="">
              <h4 class="mt-3">{{prof.name}}</h4>
              <h5 class="mt-3">{{prof.Designation}}</h5>
            </div>
            <div class="flip-card-back">
              <p><b>Office: </b>{{prof.Office}}</p>
              <p><b>Phone: </b>{{prof.Phone}}</p>
              <p><b>Email: </b>{{prof.Email}}</p>
              <p><b>Area of Research: </b>{{prof.AreaofResearch}}</p>
              <div class="social-media text-center">
                <a href="mailto:{{prof.email}}"><i class="bi bi-envelope-fill"
                    style="font-size: 2.5rem; color: burlywood; margin-bottom: 50px;"></i></a>
                <a href="{{prof.FullProfile}}">
                  <button class="btn btn-success"
                    style="float: right; border-radius: 20px;">
                    Full Profile <i class="bi bi-arrow-right"></i> </button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
