---
layout: base
title: Staff
permalink: /people/staff/
css: faculty.css
script: index.js
---

<div class="container-fluid" style="margin-top: 3%;">
  <h1 class="text-center">Dedicated Staff Circle</h1>
  <div class="container groupPhoto">
    <img src="/assets/images/staff/staff.jpg" width="100%" alt="Group Photo">
  </div>
</div>
<div class="container">
  <div class="row d-flex justify-content-between flex-wrap mx-2 p-2 mt-3">
    {% for staff in site.data.staffs %}
    <div class="col-md-3 mt-5">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="/assets/images/staff/{{staff.img}}" alt="">
            <p class="mt-3 h4 fw-bolder">{{staff.name}}</p>
            <h5 class="mt-3 text-white fw-bolder">{{staff.Designation}}</h5>
          </div>
          <div class="flip-card-back p-2">
            <p><b>Office: </b>{{staff.Office}}</p>
            <p><b>Phone: </b>{{staff.Phone}}</p>
            <p><b>Email: </b>{{staff.Email}}</p>
            <div class="social-media text-center">
              <a href="mailto:{{staff.email}}"><i class="bi bi-envelope-fill"
                  style="font-size: 2.0rem; color: #fca26e; margin-bottom: 50px;"></i>
              </a>
              <!-- <a href="{{staff.Fullprofile}}">
                <button class="btn btn-light" style="float: right; border-radius: 20px;">
                  Full Profile <i class="bi bi-arrow-right"></i> </button>
              </a> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
