---
layout: base
title: Website Team
permalink: /webteam/
css: webteam.css
---

<div class="container">
  <br><h2 style="font-family: monospace;">Developers</h2><hr>
</div>

<div class="container d-flex justify-content-center align-items-center flex-wrap"
  style="position: relative; padding:20px;">
  {% for member in site.data.webteam %}
  <div class="mycard">
    <div class="cimg">
      <img src="/assets/images/webteam/{{member.img}}" height="260px" width="240px" alt="">
    </div>
    <div class="cdetails">
      <h2 style="font-size: 15pt;"> {{member.name}} </h2>
      <p> {{member.rnum}} </p>
      <div class="social-icons">
        <a target="_blank" href="{{member.github}}"><i class="fab fa-github" style="color: black;"></i></a>
        <a target="_blank" href="{{member.linkedin}}"><i class="fab fa-linkedin-in" style="color: blue;"></i></a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
