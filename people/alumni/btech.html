---
layout: base
title: Alumni | B.Tech
css: alumni.css
script: alumni.js
---

<div class="container">
<div class="row pt-5">
  <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/people/alumni/" class="link-orange">Alumni</a></li>
    <li class="breadcrumb-item" aria-current="page" class="text-muted">B.Tech</li>
  </ol>
</nav>
</div>
  <center><h2 class="title-text p-3">B.Tech Students</h2></center>
  <table class="table table-striped" id="2020">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Roll Number</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      {% for item in site.data.alum_ep %}
      <tr>
        <th sope ="row">{{item.Name}}</td>
        <td>{{item.RollNo}}</td>
        <td>{{item.Status}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
