<div class = "container m-md-2 p-md-2">
    <div class = "row">
        <div class="col-sm-6">
            <img src = "/assets/images/bg-img-3.png" id = "news-img">
        </div>
        <div class = "col-sm-6">
            <center><p class="title-text">Events</p></center>
            <div class="accordion accordion-flush" id="accordionFlushExample">
                {% for item in site.data.events %}
                <div class="accordion-item">
                    <h2 class="accordion-header" id="flushhead-{{ item.id }}">
                      <button class="accordion-button collapsed" type="button" onclick = "logger('{{ item.img }}')" data-bs-toggle="collapse" data-bs-target="#flush-{{ item.id }}" aria-expanded="false" aria-controls="flush-{{ item.id }}" name="flush-{{ item.id }}">
                        {{ item.title }}
                      </button>
                    </h2>
                    <div id="flush-{{ item.id }}" class="accordion-collapse collapse" aria-labelledby="flushhead-{{ item.id }}" data-bs-parent="#accordionFlushExample">
                      <div class="accordion-body">{{ item.text }}</div>
                    </div>
                  </div>
                {% endfor %}
            </div>
            </div>
        </div>
    </div>
</div>
