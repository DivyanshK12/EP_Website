<div class = "container" >
 <nav class="nav nav-pills nav-fill">

  <a class="nav-item nav-link" href="#">Link</a>
  <a class="nav-item nav-link" href="#">Link</a>

 </nav>
<table class="table table-striped">
 <thead>
   <tr>
    <th scope="col">Sr. No.</th>
     <th scope="col">Name</th>
     <th scope="col">Roll Number</th>
   </tr>
 </thead>

 <td>{{item.roll}}</td>
 </tr>

{% endfor %} 
   
 </tbody>
</table>
</div>
