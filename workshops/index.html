---
layout: base
title: News
css: info.css
script: info.js
---
<div class="container">
  <div class="row pt-5">
  <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/index.html" class="link-orange">Home</a></li>
    <li class="breadcrumb-item" aria-current="page" class="text-muted">Workshops</li>
  </ol>
</nav>
</div>
    <center><h1 class="title-text mt-3 mb-3">Workshops & Conferences</h1></center>
    <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 mt-3 mb-3" id="head">
        {% for item in site.data.conferences %}
            <div class="col" id="ann">
                <div class="card border-dark mb-3">
                    <div class="card-header bg-light border-dark">{{ item.date }}</div>
                    <div class="card-body">
                      <a href = "{{ item.link }}" target="_blank" rel ="noreferrer noopener" class = "link"><h5 class="card-title">{{ item.title }}</h5></a>
                      <p class="card-text">{{ item.text }}</p>
                    </div>
                  </div>
            </div>
        {% endfor %}
    </div>
  </div>
